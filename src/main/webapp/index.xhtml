<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton  value="Exportar PDF" action="#{usuarioBean.PDF()}"/>
            <h:commandButton  value="Exportar EXCEL" action="#{usuarioBean.EXCEL()}"/>
            <h:commandButton  value="Exportar PPT" action="#{usuarioBean.PPT()}"/>
            <h:commandButton  value="Exportar DOC" action="#{usuarioBean.DOC()}"/>
        </h:form>
        <h:dataTable value="#{usuarioBean.lista}" var="usuario">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{usuario.id}
            </h:column>
            <h:column>
                <f:facet name="header">NOMBRE</f:facet>
                #{usuario.nombre}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
